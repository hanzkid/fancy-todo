<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy-Todo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <meta name="google-signin-client_id" content="1034905718779-4tj7gdqfgvdrl0b2dtjpa0dns5t7q707.apps.googleusercontent.com">
</head>
<body>
    <section id="loginPage" class="h-100">
        <div class="container h-100">
            <div class="row justify-content-md-center h-100">
                <div class="login-form">
                    <div class="logo-wrapper">
                        <img src="/logo.svg" class="logo" alt="">
                    </div>
                    <div class="shadow p-3 mb-5 bg-white rounded" style="width: 400px;">
                        <form action="" id="loginForm" method="POST">
                            <div class="card-body">
                                <h4 style="margin-bottom: 30px;">Login</h4>
                                <div class="form-group">
                                    <label for="">Email</label>
                                    <input type="email" name="email" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="">Password</label>
                                    <input type="password" name="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-block btn-primary mt-4 mb-2">Login</button>
                                    <span>Dont have account ? <a href="/" id="register-link">Register</a></span>
                                </div>
                                <hr>
                                <div class="">
                                    <div class="g-signin2" data-onsuccess="onSignIn"></div>
                                </div>      
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="registerPage" class="h-100">
        <div class="container h-100">
            <div class="row justify-content-md-center h-100">
                <div class="login-form">
                    <div class="logo-wrapper">
                        <img src="/logo.svg" class="logo" alt="">
                    </div>
                    <div class="shadow p-3 mb-5 bg-white rounded" style="width: 400px;">
                        <div class="card-body">
                            <form action="" method="POST" id="registerForm">
                                <h4 style="margin-bottom: 30px;">Register</h4>
                                <div class="form-group">
                                    <label for="">Name</label>
                                    <input type="text" name="name" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="">Email</label>
                                    <input type="email" name="email" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="">Password</label>
                                    <input type="password" name="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-block btn-primary mt-4 mb-2">Register</button>
                                    <span>Already have account ? <a href="/" id="login-link">Login</a></span>
                                </div>
                                <hr>
                                <div class="">
                                    <div class="g-signin2" data-onsuccess="onSignIn"></div>
                                </div>  
                            </form> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="appPage">
        <div class="container h-100">
            <div class="row justify-content-md-center h-100">
                <div class="col-md-9">
                    <div class="logo-wrapper">
                        <img src="/logo.svg" class="logo mb-2" alt="">
                        <div style="margin: auto auto; width: 100%; text-align: center; margin-top: -64px;">
                            <a href="/" class="logout-link"><i class="fa fa-power-off"></i></a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
</body>
<script src="https://apis.google.com/js/platform.js" async defer></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="/app.js"></script>
</html>
